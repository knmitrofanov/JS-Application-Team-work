<div id="add-form" class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Add new post</legend>
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input class="form-control" id="title" placeholder="Title" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-lg-2 control-label">Url</label>
                <div class="col-lg-10">
                    <input class="form-control" id="url" placeholder="Url" type="text">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="add-post" class="btn btn-primary">Add post</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
